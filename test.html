<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canned Items Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-btn {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .add-btn:hover {
            background-color: darkgreen;
        }

        #items-list {
            text-align: left;
            margin-top: 20px;
        }

        .item {
            background: #e6e6e6;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canned Items Management</h1>
        <form id="add-item-form">
            <input type="text" id="name" placeholder="Canned Item Name" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="number" id="price" placeholder="Price ($)" required>
            <button type="submit" class="add-btn">Add Canned Item</button>
        </form>
        <h2>Available Items</h2>
        <div id="items-list"></div>
    </div>

    <script>
        document.getElementById('add-item-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `<strong>${name}</strong><br>Category: ${category}<br>Price: $${price}`;
            document.getElementById('items-list').appendChild(itemDiv);
            document.getElementById('name').value = '';
            document.getElementById('category').value = '';
            document.getElementById('price').value = '';
        });
    </script>
</body>
</html>
